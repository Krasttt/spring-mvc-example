<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h3>Quote</h3>
    </div>

    <dl class="dl-horizontal">
        <dt>Author</dt>
        <dd><a th:href="@{/author/{id}/(id=${quote.author.id})}" th:text="${quote.author.name}"/></dd>

        <dt>Theme</dt>
        <dd><a th:href="@{/theme/{id}/(id=${quote.theme.id})}" th:text="${quote.theme.title}"/></dd>
    </dl>
    <div class="well"  th:text="${quote.text}"></div>

    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <a type="button" class="btn btn-primary" th:href="@{/quote/{id}/edit(id=${quote.id})}">Edit</a>
        </div>
    </div>
</div>
</body>
</html>
