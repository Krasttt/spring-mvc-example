<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h2 th:text="${theme.title}" ></h2>
    </div>
    <div class="well"  th:text="${theme.description}"></div>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <a type="button" class="btn btn-primary" th:href="@{/theme/{id}/edit(id=${theme.id})}">Edit</a>
        </div>
    </div>
</div>
</body>
</html>
